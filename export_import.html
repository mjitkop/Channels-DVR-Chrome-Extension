<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export / Import</title>
    <style>
        .frame {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        .frame-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="frame-title">Export</div>
        <button class="button">DVR Channel List -> CSV File</button>
        <button class="button">Library Movie List -> CSV File</button>
        <button class="button">DVR Passes -> Files</button>
    </div>
    <div class="frame">
        <div class="frame-title">Import</div>
        <button class="button">Import Passes from Files</button>
    </div>
    <script src="export_import.js"></script>
</body>
</html>
